name: Build and Run Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      
      - name: Build with Maven
        run: mvn clean install

      
      - name: Run tests
        run: mvn test

     
      - name: Run Demo
        run: java -jar target/FitnessTracker-1.0-SNAPSHOT.jar
