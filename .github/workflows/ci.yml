name: Demo build

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project
        run: mvn -B clean compile --file pom.xml

      - name: Run tests
        run: mvn test --file pom.xml

      - name: Run demo main method
        run: mvn clean compile exec:java -Dexec.mainClass=com.fitness.tracker.Main
