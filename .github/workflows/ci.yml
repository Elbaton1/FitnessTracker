name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test --file pom.xml

      - name: Run demo main method
        run: mvn exec:java -Dexec.mainClass="com.fitness.tracker.Main"
